<div class="animated fadeIn">
    <div class="card">
        <div class="card-block">
            <button class="btn btn-sm btn-primary" ui-sref="app.customer({customerId: null})"><i class="icon-user-follow"></i> New Customer</button>
        </div>
    </div>
    <div class="card" ng-show="$ctrl.customers.length > 0">
        <div class="card-block">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in $ctrl.customers track by c.id">
                        <td>{{ c.firstName }} {{ c.name }}</td>
                        <td>{{ c.postCode }} {{ c.city }}, {{ c.street }}</td>
                        <td class="inv-action-td">
                            <div class="pull-right">
                                <button class="btn btn-sm btn-link" ui-sref="app.customer({customerId: c.id})"><i class="icon-arrow-right"></i> Open</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <ui-view></ui-view>
        </div>
    </div>
</div>
